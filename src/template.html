<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script defer src="index.js"></script>    
</head>
<body>
    <section>
        <div class="container">
            <h1>Leaderboard</h1>
            <div class="recent">
                <p id="src">Recent Score</p>
                <p id="refresh">Refresher</p>
            </div>   
            <div class="left-sec" >
                <ul class="numbers">
<li>Name:100</li>
<li>Name:10</li>
<li>Name:20</li>
<li>Name:120</li>
<li>Name:150</li>
                </ul>
            </div>
           </div> 
           <div class="score">
               <h2>Add your score</h2>
               <form id="form">
                  <input type="text" id="username" placeholder="your Name">
                  <input type="number" id="scores" placeholder="your score">
                  <button class="submit" type="submit" >submit</button>
                </form>
                
              
           </div>
    </section>
   
</body>
</html>
